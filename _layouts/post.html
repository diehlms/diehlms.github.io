---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%B %d, %Y" }}
            {% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
    </header>

    {{ content }}
</article>

<nav>
    <p>
        {% if page.previous.url %}
            <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
            <a href="{{ page.next.url | relative_url }}" style="float: right;">{{ page.next.title }} &raquo;</a>
        {% endif %}
    </p>
</nav>
